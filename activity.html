    <head>

        <!-- CSS -->

                    <div class="filters">

                            <li class="activity-filters-li"><a onclick=""></a></li>
                            <li class="activity-filters-li"><a onclick=""></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Hide for now -->
                <div id="activity-show-specific">
                    <a href="activity.html">Back to content</a>
                </div>

                <!-- Depending on the URL, we show one of these two -->
                <div id="all-activity-posts"></div>
                <div id="specific-activity-post"></div>

            </div>
        </div>

        <span id="test"></span>

        <div id="footer"></div>

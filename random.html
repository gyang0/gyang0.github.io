<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Website</title>
    </head>

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Kanit&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"></style>

    <body>
        <!-- Navbar -->
        <div id="navbar"></div>

        <div class="pages">
            <div class="content">
                <h1>Even more random stuff &#129760;</h1>
                
                <!-- Latest commit on site -->
                <div id="latest-commit">
                    <h3 style="margin-top: 5px;width:100%; text-align: center; font-size:22px">Latest Site Update</h3>
                    <div style="flex-basis:100%; height: 0px"></div>
                    
                    <div style="width:50px; height: 50px; border-radius: 50%; overflow: hidden">
                        <img src='https://avatars.githubusercontent.com/gyang0' style="display: inline; width: 100%">
                    </div>
                    <div style="width:400px">
                        <p id="commit-overview">Fetching...</p>
                        <p id="commit-desc">Fetching...</p>
                    </div>
                    <div style="flex-basis:100%; height: 10px"></div>
                </div>

                <!-- Flexbox items -->
                <div class="random-box">
                    <div id="random-setup" class="random-item"></div>
                    <div id="random-tracks" class="random-item"></div>
                    <div id="random-physicists" class="random-item"></div>
                    <div id="random-passages" class="random-item"></div>
                    <div class="random-item">5</div>
                    <div id="random-resources" class="random-item"></div>
                </div>

                <!-- Cache notice -->
                <div style="margin-top: 50px; display: flex; justify-content: center">
                    <p style="width: 800px; font-size: 20px; text-align: center; margin: 0">*In order to save on API calls, items may take up to <strong><span id="cache-duration"></span> minutes</strong> to update.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
   		<div id="footer"></div>

    </body>

    <script src="scripts/secrets.js"></script>
    <script src="scripts/init.js""></script>
    <script src="scripts/loadRandom.js"></script>
</html>
